<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's The Plan? - Event Finder AI</title>
    <link rel="stylesheet" href="/frontend/style.css?v=2">
</head>
<body>
    <div class="container">
        <header>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="icon-sun">â˜€ï¸</span>
                <span class="icon-moon">ğŸŒ™</span>
            </button>
            <div class="header-row">
                <h1>ğŸ—“ï¸ What's The Plan?</h1>
            </div>
            <p class="tagline">Multi-Agent Event Search powered by Tavily & LangGraph</p>
        </header>

        <form id="searchForm">
            <input type="text" id="queryInput" placeholder="e.g., Stand-up comedy in London tonight" required>
            <button type="submit" id="searchButton">
                <span class="btn-text">Find Events</span>
                <span class="spinner"></span>
            </button>
        </form>

        <div class="example-queries">
            <span class="example-label">Try:</span>
            <button type="button" class="query-chip" data-query="Jazz concerts in New York this weekend">Jazz in NYC</button>
            <button type="button" class="query-chip" data-query="Tech meetups in San Francisco next week">Tech meetups SF</button>
            <button type="button" class="query-chip" data-query="Food festivals in Chicago this month">Food festivals Chicago</button>
            <button type="button" class="query-chip" data-query="Comedy shows in London tonight">Comedy in London</button>
        </div>

        <div id="searchMeta" class="search-meta hidden"></div>

        <div id="results">
            <p class="message">Enter a query above to start searching for real-time events.</p>
        </div>
    </div>

    <script src="/frontend/script.js?v=2"></script>
</body>
</html>
